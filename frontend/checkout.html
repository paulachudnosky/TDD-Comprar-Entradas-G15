<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EcoHarmony – Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 24px auto; padding: 0 12px; }
    .card { border:1px solid #eee; border-radius:12px; padding:16px; background:#fafafa; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    button { padding:12px 16px; border-radius:10px; border:1px solid #ddd; cursor:pointer; }
    .ok { background:#e8f8ee; }
    .err { background:#fdeaea; }
    .muted { color:#666; }
  </style>
</head>
<body>
  <h1>Checkout – EcoHarmony</h1>
  <div class="card" id="summary"></div>

  <div class="row" style="margin-top:16px;">
    <button class="ok" id="acceptBtn">Aceptar pago</button>
    <button class="err" id="rejectBtn">Rechazar pago</button>
    <button onclick="location.href='index.html'">Volver al inicio</button>
  </div>

<script>
const STORAGE_KEY = "eh_last_purchase";
const fmt = (n) => typeof n === "number"
  ? n.toLocaleString('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 })
  : n;

function load() {
  const raw = localStorage.getItem(STORAGE_KEY);
  if (!raw) {
    document.getElementById("summary").innerHTML = `<p class="muted">No hay compra en curso. Volvé al inicio.</p>`;
    return null;
  }
  const snap = JSON.parse(raw);
  const reg = snap.visitors.filter(v => v.passType === "Regular").length;
  const vip = snap.visitors.filter(v => v.passType === "Vip").length;
  const total = snap.result?.totalAmount ?? (reg*15000 + vip*25000);

  document.getElementById("summary").innerHTML = `
    <p><strong>Resumen de compra</strong></p>
    <p><span class="muted">Email:</span> ${snap.buyerEmail}</p>
    <p><span class="muted">Fecha:</span> ${snap.visitDate}</p>
    <p><span class="muted">Entradas:</span> Regulares ${reg} • VIP ${vip} (Total: ${snap.result?.ticketsCount ?? (reg+vip)})</p>
    <p><span class="muted">Total:</span> ${fmt(total)}</p>
  `;
  return snap;
}

const snap = load();

document.getElementById("acceptBtn").onclick = () => {
  window.location.href = "payment-success.html";
};
document.getElementById("rejectBtn").onclick = () => {
  window.location.href = "payment-failure.html";
};
</script>
</body>
</html>
