<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EcoHarmony – Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Checkout – EcoHarmony</h1>
  <div class="card" id="summary"></div>

  <div class="row" style="margin-top:16px;">
    <button class="ok" id="acceptBtn">Aceptar pago</button>
    <button class="err" id="rejectBtn">Rechazar pago</button>
    <button onclick="location.href='index.html'">Volver al inicio</button>
  </div>

<script>
const STORAGE_KEY = "eh_last_purchase";
const fmt = (n) => typeof n === "number"
  ? n.toLocaleString('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 })
  : n;

function load() {
  const raw = localStorage.getItem(STORAGE_KEY);
  if (!raw) {
    document.getElementById("summary").innerHTML = `<p class="muted">No hay compra en curso. Volvé al inicio.</p>`;
    return null;
  }
  const snap = JSON.parse(raw);
  // Support wrapper { req, res } as well as older flat shapes
  const req = snap.req ?? snap;
  const res = snap.res ?? snap.result ?? {};

  const visitors = Array.isArray(req.visitors) ? req.visitors : [];
  const reg = visitors.filter(v => v.passType === "Regular" || v.passType === "regular").length;
  const vip = visitors.filter(v => v.passType === "Vip" || v.passType === "vip" || v.passType === "VIP").length;
  const total = res.totalAmount ?? res.TotalAmount ?? (reg*15000 + vip*25000);

  const buyerEmail = req.buyerEmail ?? snap.buyerEmail ?? "";
  const visitDate = req.visitDate ?? snap.visitDate ?? "";

  document.getElementById("summary").innerHTML = `
    <p><strong>Resumen de compra</strong></p>
    <p><span class="muted">Email:</span> ${buyerEmail}</p>
    <p><span class="muted">Fecha:</span> ${visitDate}</p>
    <p><span class="muted">Entradas:</span> Regulares ${reg} • VIP ${vip} (Total: ${res.ticketsCount ?? res.TicketsCount ?? (reg+vip)})</p>
    <p><span class="muted">Total:</span> ${fmt(total)}</p>
  `;
  return { req, res };
}

const snap = load();

document.getElementById("acceptBtn").onclick = () => {
  window.location.href = "payment-success.html";
};
document.getElementById("rejectBtn").onclick = () => {
  window.location.href = "payment-failure.html";
};
</script>
</body>
</html>
