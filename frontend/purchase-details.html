<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Entradas – EcoHarmony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Detalles de tus entradas</h1>
  <div id="content" class="card"></div>
  <div style="margin-top:16px;">
    <button onclick="location.href='index.html'">Volver al inicio</button>
  </div>

<script>
const STORAGE_KEY = "eh_last_purchase";
const fmt = (n) => typeof n === "number"
  ? n.toLocaleString('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 })
  : n;

function render() {
  const target = document.getElementById("content");
  const raw = localStorage.getItem(STORAGE_KEY);
  if (!raw) {
    target.innerHTML = `<p class="muted">No hay información de compra disponible.</p>`;
    return;
  }
  const snap = JSON.parse(raw);
  // The frontend stores a wrapper: { req, res, createdAt }
  // Older/alternate shapes might be flattened (snap.visitors, snap.result, etc.).
  // Support both shapes for robustness.
  const req = snap.req ?? snap; // prefer nested req, otherwise assume snap is the request
  const res = snap.res ?? snap.result ?? {}; // prefer nested res, otherwise look for result

  // Defensive fallback: ensure visitors is an array
  const visitors = Array.isArray(req.visitors) ? req.visitors : [];
  const reg = visitors.filter(v => v.passType === "Regular" || v.passType === "regular").length;
  const vip = visitors.filter(v => v.passType === "Vip" || v.passType === "vip" || v.passType === "VIP").length;

  const totalCount = res.ticketsCount ?? res.TicketsCount ?? (reg + vip);
  const totalAmount = res.totalAmount ?? res.TotalAmount ?? (reg*15000 + vip*25000);

  const paymentVal = req.paymentMethod ?? snap.paymentMethod ?? "Unspecified";
  const method = paymentVal === "Card" ? "Tarjeta" : "Efectivo (boletería)";
  const redirect = res.paymentRedirectUrl ?? res.PaymentRedirectUrl ?? null;
  const buyerEmail = req.buyerEmail ?? snap.buyerEmail ?? "";
  const visitDate = req.visitDate ?? snap.visitDate ?? "";

  target.innerHTML = `
    <p><strong>Resumen</strong></p>
  <p><span class="muted">Email:</span> ${buyerEmail}</p>
  <p><span class="muted">Fecha:</span> ${visitDate}</p>
    <p><span class="muted">Método:</span> ${method}</p>
    <p>
      <span class="chip">Regulares: ${reg}</span>
      <span class="chip">VIP: ${vip}</span>
      <span class="chip">Total entradas: ${totalCount}</span>
    </p>
    <p><span class="muted">Total:</span> ${fmt(totalAmount)}</p>
    ${redirect ? `<p class="muted">Checkout: <a href="${redirect}" target="_blank" rel="noopener">${redirect}</a></p>` : ""}
  <p style="margin-top:10px;">${res.confirmationMessage ?? res.ConfirmationMessage ?? ""}</p>
  `;
}
render();
</script>
</body>
</html>
